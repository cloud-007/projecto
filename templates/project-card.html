{% load static %}
<div class="card-block mb-3">
    <a href="{% if user.teacher %}
                    {% url 'course-details' course.id 'all' %}
                {% else %}
                        {% url 'proposal-submission' course.id course.semester %}
    {% endif %}"
       style=" text-decoration: none">
        <div class="container card-block-container pulse p-3">
            <div
                    style="border-bottom: 1px solid #cbcbcb"
                    class="d-flex justify-content-between align-items-center">
                <h3 class="color-primary-second">CSE
                    - {{ course.course_id }}
                    {% if user.teacher %}
                        ({{ course.proposal.count }})
                    {% endif %}
                </h3>
                {% if course.id in course_list %}
                    <i class=" text-muted fa-regular fa-circle-check fa-xl"></i>
                {% endif %}
            </div>
            <h6 class="text-muted pt-2">{{ course.title }}</h6>
            <h6 class="mt-4 text-muted">Semester: {{ course.semester }}</h6>
            <h6 class="text-muted">
                Deadline: {{ course.deadline }}</h6>
        </div>
    </a>
</div>
