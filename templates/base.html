    {% include 'divider.html' %}

{#here is the spinner div#}
<!-- Modal -->
<div
        style="border:none !important;"
        class="modal fade" id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog border-0 bg-transparent">
        <div style="background: none !important;"
             class="modal-content border-0 d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="spinner-grow"
                         role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="row ms-1 mt-1">
                    <span>Please wait...</span>
                </div>
            </div>
        </div>
    </div>
</div>
