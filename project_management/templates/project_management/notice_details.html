{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container block-body-container">
        <div class="card border rounded-3 shadow-sm animate__animated animate__fadeIn">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">{{ notice.title }}</h4>
                <h6 class="mb-0">Published: {{ notice.created_date|date }}</h6>
            </div>
            <div class="card-body">
                <p class="card-text">{{ notice.description }}</p>
            </div>
        </div>
    </div>

{% endblock %}
