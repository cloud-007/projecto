{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="mt-5">
        <div class="row d-flex justify-content-center">

            <div class="login-padding col-md-6 col-lg-6">
                <div class="leftImage card border-0">
                    <img class="rounded-circle account-img"
                         src={% static 'media/loginimg.png' %} alt=''>
                </div>
            </div>

            <form class="fade-in login-padding loginForm col-md-6 col-lg-6"
                  method="post">
                {% csrf_token %}
                <div class="block-login">
                    {% for message in messages %}
                        {% if message.tags == 'warning' %}
                            <p class="alert alert-warning">
                                {{ message }}
                            </p>
                        {% elif message.tags == 'success' %}
                            <p class="alert alert-success">
                                {{ message }}
                            </p>
                        {% endif %}
                    {% endfor %}

                    <h3 class="loginHeading">Login</h3>
                    <div class="form-group col-lg-6 col-md-8 col-sm-6">
                        <label>Username</label>
                        <input
                                type="text"
                                class="form-control loginInputField"
                                id="emailField"
                                name="email"
                                required
                        />
                    </div>
                    <div class="form-group col-lg-6 col-md-8 col-sm-6 ">
                        <label>Password</label>
                        <input
                                type="password"
                                class="form-control loginInputField"
                                id="passwordField"
                                name="password"
                                required
                        />
                    </div>
                    <button
                            type="submit"
                            class="mt-4 col-lg-6 col-md-8 col-sm-6 col-8 signInBtn"
                    >
                        Login
                    </button>
                    <div class="mt-2">
                        <small class="text-muted newUser">
                            Need an account? <a class="ml-2 register"
                                                href="{% url 'register' %}">Sign
                            Up</a>
                        </small>
                    </div>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
